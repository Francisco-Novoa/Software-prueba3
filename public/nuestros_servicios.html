<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Proyecto Programacion Web</title>
    <!--     <link rel="stylesheet" type="text/css" href="css/Estilos.css" /> -->

</head>

<body>
    <!-- Cabecera -->

    <header class="container">
        <img src="img/loguito.png" width="189" height="57" alt="logo" />
        <h1>Sitio en deconstruccion</h1>

        <!--     Menu -->

        <nav class="navbar navbar-expand-md navbar-dark bg-primary rounded " aria-label="Eleventh navbar example">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu"
                    data-bs-target="#menu2" aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="menu">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                        </li>


                    </ul>

                </div>
            </div>
        </nav>
    </header>

    <!-- cuerpo -->

    <main class="container">
        <div class="row justify-content-md-center">
            <main class="container">

                <div class="row justify-content-md-center">
                    <section class="col-md-12">

                        <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"
                                    aria-current="true" aria-label="Slide 1"></button>
                                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1"
                                    aria-label="Slide 2"></button>
                                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2"
                                    aria-label="Slide 3"></button>
                            </div>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class="bd-placeholder-img" width="100%" height="100%"
                                        src="img/services (1).png" aria-hidden="true" />

                                    <div class="container">
                                        <div class="carousel-caption text-start">
                                        </div>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img class="bd-placeholder-img" width="100%" height="100%"
                                        src="img/services (2).png" aria-hidden="true" />

                                    <div class="container">
                                        <div class="carousel-caption">

                                        </div>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img class="bd-placeholder-img" width="100%" height="100%"
                                        src="img/services (3).png" aria-hidden="true" />

                                    <div class="container">
                                        <div class="carousel-caption text-end">

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel"
                                data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel"
                                data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>

                    </section>


                    <!-- Pie de pagina -->

                    <footer class="footer mt-auto py-3 bg-light">
                        <div class="row">
                            <div class="col-6 col-md">
                                <h5>Dirección</h5>
                                <ul class="list-unstyled text-small">
                                    <li class="mb-1"><a class="link-secondary text-decoration-none"
                                            href="https://goo.gl/maps/1gorsJsKB2zGfYqn6">Ñuñuki 6666, ÑuÑoa.</a>
                                    </li>

                                </ul>
                            </div>
                            <div class="col-6 col-md">
                                <h5>Escríbenos!</h5>
                                <ul class="list-unstyled text-small">
                                    <li class="mb-1"><a class="link-secondary text-decoration-none"
                                            href="https://acortar.link/g7hS9t">master@bikes.cl</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-6 col-md">
                                <h5>Redes Sociales</h5>
                                <ul class="list-unstyled text-small">
                                    <li class="mb-1"><a class="link-secondary text-decoration-none"
                                            href="https://www.instagram.com/vale_capetillo/">Instagram</a></li>

                                    <li class="mb-1"><a class="link-secondary text-decoration-none"
                                            href="https://www.facebook.com/vhali/">Facebook</a></li>
                                </ul>
                            </div>

                        </div>
                </div>

                </footer>
        </div>
    </main>
</body>

</html>
